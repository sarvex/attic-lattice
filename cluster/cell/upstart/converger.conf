#!upstart

start on started consul
stop on shutdown
respawn

script
    echo "UPSTART: Trying to start converger - `date --rfc-3339=ns`"

    converger \
        -etcdCluster http://etcd.service.dc1.consul:4001 \
        >> /var/lattice/log/converger-service.log 2>&1
end script

post-stop exec sleep 5
